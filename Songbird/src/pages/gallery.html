<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
</head>
<body class="body">
  <header class="header">
    <div class="header-section">
      <a href="../index/index.html" class="logo">
        <h1 class="header__h1">Song<span>bird</span></h1>
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list__item">
            <a href="../index/index.html" class="nav__list__item__link">Главная</a>
          </li>
          <li class="nav__list__item">
            <a href="../quiz/quiz.html" class="nav__list__item__link">Викторина</a>
          </li>
          <li class="nav__list__item">
            <a href="../gallery/gallery.html" class="nav__list__item__link">Галерея</a>
          </li>
        </ul>
      </nav>
    </div>
    <ul class="header__lng__list">
      <li class="lng__item lng-active">RU</li>
      <li class="lng__item">EN</li>
    </ul>
  </header>
  <main class="main">
    <section class="section gallery">
      <ul class="gallery__list">
      </ul>
      <div class="quiz__about">
        <div class="quiz__about__div active-about__div">
          <div class="about__block-img">
            <img alt="about__img" class="about__img">
          </div>
          <div class="about__block-info">
            <div class="about__block-info__name">****</div>
            <div class="about__block-info__type">****</div>
            <div class="audio__circle">
              <img class="audio__btn play-audio" alt="">
            </div>
            <input class="audio-scale" type="range" min="0" max="70" step="1" value="0">
            <div class="audio__time">
              <div class="start__time">00:00</div>
              <div>/</div>
              <div class="finish__time">00:00</div>
            </div>
            <div class="block-volume">
              <img alt="" class="icon-volume-info">
              <input class="audio-volume-info volume-none" type="range" min="0" max="1" step="0.1" value="10">
            </div>
          </div>
          </div>
          <p class="quiz__about__p">
          </p>
        </div>
    </section>
  </main>
  <footer class="footer">
    <a href="https://github.com/gutsstas" class="link-git">
      <div class="link-git__div">@Stanislav Gutsev</div>
    </a>
    <div class="footer-year">2022</div>
    <a href="https://rs.school/js/" class="link-rs">
      <img alt="link-rs__img" class="link-rs__img">
    </a>
  </footer>
</body>
</html>
